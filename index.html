<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intel Sustainability Summit Check-In</title>

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* ===== Reset ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: url('img/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #e6edf3;
        line-height: 1.5;
      }

      /* ===== Overlay for darker look ===== */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      /* ===== Hero ===== */
      .hero {
        text-align: center;
        padding: 80px 20px;
        color: white;
      }

      .intel-logo {
        width: 150px;
        margin-bottom: 20px;
      }

      .hero h1 {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .hero-divider {
        width: 80px;
        height: 4px;
        background: #00c7fd;
        margin: 15px auto;
        border-radius: 2px;
      }

      .hero p {
        font-size: 16px;
        opacity: 0.9;
      }

      /* ===== Attendance Tracker ===== */
      .attendance-tracker {
        padding: 25px 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        margin: 0 20px;
        border-radius: 12px;
      }

      .attendance-header {
        font-weight: 600;
        margin-bottom: 12px;
        font-size: 18px;
      }

      #attendeeCount {
        color: #00c7fd;
        font-weight: 700;
        margin: 0 4px;
      }

      .progress-container {
        width: 80%;
        max-width: 500px;
        height: 12px;
        background: rgba(255, 255, 255, 0.2);
        margin: auto;
        border-radius: 6px;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: #00c7fd;
        transition: width 0.4s ease;
      }

      /* ===== Main Container ===== */
      .container {
        max-width: 700px;
        margin: 30px auto;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 16px;
      }

      /* ===== Form ===== */
      .check-in {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-label {
        font-weight: 600;
      }

      .form-group {
        display: flex;
        gap: 10px;
      }

      .input-wrapper {
        flex: 1;
        display: flex;
        gap: 10px;
      }

      input,
      select {
        padding: 12px;
        border-radius: 8px;
        border: none;
        flex: 1;
        background: #1a1a1a;
        color: #e6edf3;
      }

      input::placeholder {
        color: #a0aec0;
      }

      button {
        padding: 12px 20px;
        background: #00c7fd;
        color: #000;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0071c5;
        color: #fff;
      }

      /* ===== Team Stats ===== */
      .team-stats {
        margin-top: 25px;
        text-align: center;
      }

      .teams-grid {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .team-card {
        background: rgba(255, 255, 255, 0.1);
        flex: 1;
        margin: 0 5px;
        padding: 20px;
        border-radius: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .team-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      }

      .team-name {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .team-name i {
        margin-right: 6px;
        color: #00c7fd;
      }

      .team-count {
        font-size: 20px;
        font-weight: 700;
        color: #00c7fd;
      }

      /* ===== Footer ===== */
      .footer {
        text-align: center;
        padding: 25px;
        font-size: 14px;
      }

      .footer a {
        color: #00c7fd;
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* ===== Responsive ===== */
      @media (max-width: 768px) {
        .form-group {
          flex-direction: column;
        }

        .teams-grid {
          flex-direction: column;
        }

        .team-card {
          margin: 5px 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Hero -->
    <div class="hero">
      <div class="hero-content">
        <img src="img/intel-logo.svg" alt="Intel Logo" class="intel-logo" />
        <h1>Team Sustainability Summit</h1>
        <div class="hero-divider"></div>
        <p><i class="fas fa-leaf"></i> Check-in system for sustainability event attendees</p>
      </div>
    </div>

    <!-- Attendance Tracker -->
    <div class="attendance-tracker">
      <div class="attendance-header">
        <i class="fas fa-users"></i>
        Attendance: <span id="attendeeCount">0</span>/50
      </div>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <p id="greeting"></p>

      <!-- Check-In Form -->
      <form class="check-in" id="checkInForm">
        <label for="attendeeName" class="form-label">Attendee Check-In</label>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="attendeeName" placeholder="Enter name..." required />
            <select id="teamSelect" required>
              <option value="" disabled selected>Select Team...</option>
              <option value="water">Team Water Wise</option>
              <option value="zero">Team Net Zero</option>
              <option value="power">Team Renewables</option>
            </select>
          </div>
          <button type="submit"><i class="fas fa-user-check"></i> Check In</button>
        </div>
      </form>

      <!-- Team Stats -->
      <div class="team-stats">
        <h3>Team Attendance</h3>
        <div class="teams-grid">
          <div class="team-card water">
            <span class="team-name"><i class="fas fa-tint"></i> Team Water Wise</span>
            <span class="team-count" id="waterCount">0</span>
          </div>
          <div class="team-card zero">
            <span class="team-name"><i class="fas fa-seedling"></i> Team Net Zero</span>
            <span class="team-count" id="zeroCount">0</span>
          </div>
          <div class="team-card power">
            <span class="team-name"><i class="fas fa-bolt"></i> Team Renewables</span>
            <span class="team-count" id="powerCount">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      &copy; 2025 Intel â€¢ 
      <a href="https://www.intel.com/content/www/us/en/corporate-responsibility/2030-goals.html">Sustainability Goals</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
